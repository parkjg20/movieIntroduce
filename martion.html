<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Introduce</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/movie.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper" id="movieInfo">
            <!-- 지희 작업 - 영화 소개 -->
        </div>

        <div class="wrapper" id="carousel">
            <!-- 무한 작업 - 캐러셀(이미지 슬라이드) -->
            <h1>스틸컷</h1>
            <div class="carousel-wrapper">
                    <div><img src="./img/carouselshot1.jpg" alt="carouselshot1"></div>
                    <div><img src="./img/carouselshot2.jpg" alt="carouselshot2"></div>
                    <div><img src="./img/carouselshot3.jpg" alt="carouselshot3"></div>
                    <div><img src="./img/carouselshot4.jpg" alt="carouselshot4"></div>
                    <div><img src="./img/carouselshot5.jpg" alt="carouselshot5"></div>
                    <div><img src="./img/carouselshot6.jpg" alt="carouselshot6"></div>
                    <div><img src="./img/carouselshot7.jpg" alt="carouselshot7"></div>
                    <div><img src="./img/carouselshot8.jpg" alt="carouselshot8"></div>
                    <div><img src="./img/carouselshot9.jpg" alt="carouselshot9"></div>
                    <div><img src="./img/carouselshot10.jpg" alt="carouselshot10"></div>
                    <div><img src="./img/carouselshot11.jpg" alt="carouselshot11"></div>
                    <div><img src="./img/carouselshot12.jpg" alt="carouselshot12"></div>
                    <div><img src="./img/carouselshot13.jpg" alt="carouselshot13"></div>
                    <div><img src="./img/carouselshot14.jpg" alt="carouselshot14"></div>
                    <div><img src="./img/carouselshot15.jpg" alt="carouselshot15"></div>
            </div>
        </div>
        
        <div class="wrapper" id="recmdMovies">
            <!-- 진국 작업 - 추천 영화 -->
            <h1>추천 영화</h1>

            <div class="recmd-movies">
                <div class="movie">
                    <div class="poster-area">
                        <img src="img/martion.jpg">

                    </div>
                </div>
                <div class="movie">
                    <div class="poster-area">
                        <img src="img/martion.jpg">
                        
                    </div>
                </div>
                <div class="movie">
                    <div class="poster-area">
                        <img src="img/martion.jpg">
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
